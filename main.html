<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <h1>Bootstrap Buttons</h1>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

	 <!-- Button 1 -->
    <button id="button-1" class="btn btn-primary">Button-1</button>

    <!-- Button 2 -->
    <button id="button-2" type="button" class="btn btn-outline-secondary">Button-2</button>

    <!-- Button 3 -->
    <button id="button-3" class="'btn btn-success btn-lg">Button-3</button>

    <!-- Button 4 -->
    <button id="button-4" class="btn btn-danger btn-sm">Button-4</button>

    <!-- Button 5 -->
    <button id="button-5" class="btn btn-warning btn-lg btn-block">Button-5</button>

    <!-- Button 6 -->
    <button id="button-6" class="btn btn-info disabled">Button-6</button>

    <!-- Button 7 -->
    <button id="button-7" class="btn btn-light">Button-7</button>

    <!-- Button 8 -->
    <button id="button-8" type="button" class="btn btn-link">Button-8</button>
  </body>
</html>
